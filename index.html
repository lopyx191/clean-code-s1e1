<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <div class="header__wrapper"><img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"><a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <section class="content">
    <div class="content__wrapper">
      <p class="content__header"><label for="new-task" class="content__label content__label_add">Add Item</label>
        <div class="content__row"><input id="new-task" class="content__input" type="text"><button class="button button_add">Add</button>
        </div>
      </p>
      <h3 class="content__head">Todo</h3>
      <ul class="content__list content__list_incomplete">
        <li class="content__item"><input type="checkbox" class="content__checkbox"><label class="content__label content__label_name">Pay Bills</label><input type="text" class="content__input"><button class="button edit">Edit</button><button class="button button_delete"><img class="content__image content__image_delete" src="./remove.svg" alt="remove-button"></button>
        </li>
        <li class="content__item content__item_edit">
          <input type="checkbox" class="content__checkbox"><label class="content__label content__label_name">Go Shopping</label><input type="text" value="Go Shopping" class="content__input content__input_edit"><button class="button edit">Save</button><button class="button button_delete"><img class="content__image content__image_delete" src="./remove.svg" alt="remove-button"></button>
        </li>
      </ul>
      <h3 class="content__head">Completed</h3>
      <ul class="content__list content__list_complete">
        <li class="content__item"><input type="checkbox" checked class="content__checkbox"><label class="content__label content__label_name">See the Doctor</label><input type="text" class="content__input"><button class="button edit">Edit</button><button class="button button_delete"><img class="content__image content__image_delete" src="./remove.svg" alt="remove-button"></button>
        </li>
      </ul>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
